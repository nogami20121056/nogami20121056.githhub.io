<!DOCTYPE html>
<html lang="ja">

<head>
    <title>パンダ紹介</title>
    <link rel="stylesheet" href="css/提出-１.css">
</head>
<body>
    <div class="title">
        好きなパンダ紹介
    </div>
    <div class="tabs">
        <input class="input" name="tabs" type="radio" id="tab-1" checked="checked" />
        <label class="label" for="tab-1">好きなパンダの部位</label>
        <div class="panel">
            <p><b><center>パンダの好きな部位</center></b><br></p>
            <h1>パンダの尻尾</h1>
            <img src="images/DSC00971.jpg" width="489.6px" height="367.2px">
        </div>
        <input class="input" name="tabs" type="radio" id="tab-2" />
        <label class="label" for="tab-2">パンダの秘密</label>
        <div class="panel">
            <h1>知られざるパンダの秘密は。。。</h1>
            <div class="col">
                <p>
                    パンダの指は５本ではなく7本ある！　　　
                </p>
            </div>
            <img src="images/w-3.jpg">
        </div>
        <input class="input" name="tabs" type="radio" id="tab-3" />
        <label class="label" for="tab-3">質問フォーム</label>
        <div class="panel">
            <h1>質問フォーム</h1>
    <form>
        <fieldset>
            <legend>個人情報</legend>

        名前：
        <input type="text"placeholder="名前"><br>
        E-mail：
        <input type="text"placeholder="E-mail"><br>

        電話番号：
        <input type="number"placeholder="電話番号"><br>
        性別：<br>
        <input type="radio" name="wa">男<br>
        <input type="radio" name="wa">女<br>
        <input type="radio" name="wa">その他<br>

        DOB:
        <input type="date">
    </fieldset>




    </fieldset>

    <fieldset>
        <legend>自由</legend>
        質問内容を入力してください <br>
        <textarea cols="50" rows="4" placeholder="Enter Text Here"></textarea><br>



    </fieldset>

    </form>
    
        </div>
    </div>
</body>
</html>
